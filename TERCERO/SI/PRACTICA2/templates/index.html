{% extends 'base.html' %}

{% block body_block %}
    <div class = "informacion-peliculas">
        {% if peliculas %}
            {% for pelicula in peliculas %}
                <div class = "galeria">
                    <a target="_top" href= "info/{{ pelicula.titulo }}">
                        <img class = "pelicula-index" src = {{ pelicula.poster }}  alt = {{ pelicula.titulo }} width="600" height="400">
                    </a>
                    <div class="desc">{{ pelicula.titulo }}</div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
